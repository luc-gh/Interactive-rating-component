				<button class="botao">4</button>
				<button class="botao">5</button>
			</div>

		</section>

			<div class="img">
				<img src="files/obrigado.svg">
			</div>

			<span id="submissao"></span>

			<h2>Thank you!</h2>

			<p>
				We appreciate you taking the time to give a rating. <br>
